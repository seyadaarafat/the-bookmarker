<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Amatic+SC&family=Montserrat:wght@400;600&family=Open+Sans:wght@300&family=Roboto:wght@300;400&family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/book.css">
    
    <title>Bookmark App</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5 pt-5">
        <i class="fa-solid fa-bookmark fa-2xl p-5 shadow" style="color: #91747a;"> the book-marker</i>
    </div>
    <div class="d-flex justify-content-center mt-5 pt-5">
        <h2 class="bg-dark">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
    </div>
    <div class="container">
        <form onsubmit="addData(event)">
            <div class="mb-3">
                <label for="siteName" class="form-label fw-bolder">
                    <i class="fa-solid fa-book-bookmark"></i> Site name
                </label>
                <input type="text" class="form-control shadow" id="siteName" aria-describedby="siteNameHelp">
                <div id="warningName" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="siteUrl" class="form-label fw-bolder">
                    <i class="fa-solid fa-link pe-2"></i> Site URL
                </label>
                <input type="text" class="form-control shadow" id="siteUrl">
                <div id="warningpass"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn shadow">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <table class="table mt-4 text-center" style="background-color: #A99EAF;" id="books">
            <thead>
                <tr>
                    <th class="text-capitalize">Index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="book.js"></script>
</body>
</html>
